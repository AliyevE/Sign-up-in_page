<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>


    <div class="sign_up">
        <div class="sign_up_header">
            <div class="sign_up_header_flex">
                <div class="sign_up_left">
                    <h2>Welcome to <b> LOREM</b></h2>
                    <h1>Sign up</h1>
                </div>
                <div class="sign_up_right">
                    <p>Have an Account ? <br>
                        <a href="./Task1.2.html"><b>Sign in</b></a>
                    </p>
                </div>

            </div>
        </div>
        <div class="sign_up_main">
            <p>Enter your username or email address</p>
            <input type="email" placeholder="Username or email address" id="sign_up_email">
            <p id="sign_up_msg"></p>

        </div>
        <div class="sign_up_main2">
            <div class="flex">
                <div class="flex_left">
                    <p>User name</p>
                    <input type="text" placeholder="User name" id="sign_up_name">
                </div>
                <div class="flex_right">
                    <p>Contact Number</p>
                    <input type="number" placeholder="Contact Number" id="sign_up_number">
                </div>

            </div>
        </div>
        <div class="sign_up_main3">
            <p>Enter your Password</p>
            <input type="password" placeholder="Password" id="sign_up_password">
        </div>
        <button id="sign_up_btn">Sign Up</button>
    </div>


    <script src="Task.2.js"></script>
</body>

</html>
